<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1b1f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b9d, #ffa8c5, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            min-height: 200px;
        }

        button {
            padding: 1.2rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744, #ff6b9d);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
            position: relative;
            width: 200px;
            height: 70px;
        }

        #yesBtn:hover {
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.6);
        }

        #yesBtn.grow {
            width: 300px;
            height: 90px;
            font-size: 2rem;
        }

        #noBtn {
            background: linear-gradient(135deg, #666, #888);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            width: auto;
            height: 60px;
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .celebration.active {
            display: block;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            font-size: 3rem;
            color: #ff6b9d;
            font-weight: bold;
            animation: pulse 1s infinite;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.8);
        }

        .success-message.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .explosion {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .final-message {
            display: none;
            font-size: 2.5rem;
            color: #ff1744;
            font-weight: bold;
            margin-top: 2rem;
            animation: blink 0.5s infinite;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
        }

        .final-message.active {
            display: block;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>ðŸ’• Will You Be My Valentine? ðŸ’•</h1>
        
        <div class="success-message" id="successMessage">
            YES! ðŸŽ‰ðŸ’–âœ¨
        </div>
        
        <div class="final-message" id="finalMessage">
            JUST CLICK YES ALREADY!!!! ðŸ˜¤ðŸ’•
        </div>
        
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const buttonContainer = document.getElementById('buttonContainer');
        const celebration = document.getElementById('celebration');
        const successMessage = document.getElementById('successMessage');
        const finalMessage = document.getElementById('finalMessage');
        
        let noClickCount = 0;
        const noMessages = [
            "No",
            "Are you sure?",
            "You can't be serious..",
            "Stop it",
            "DON'T",
            "I SAID STOP",
            "Really?",
            "Fine... click me"
        ];

        // Initialize buttons
        buttonContainer.innerHTML = `
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        `;
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Yes button - celebration
        yesBtn.addEventListener('click', () => {
            celebrate();
            successMessage.classList.add('active');
            finalMessage.classList.remove('active');
            buttonContainer.style.display = 'none';
        });

        // No button - message progression
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noClickCount++;
            
            if (noClickCount < noMessages.length) {
                // Update button text
                noBtn.textContent = noMessages[noClickCount];
                
                // Grow yes button gradually
                if (noClickCount >= 3) {
                    yesBtn.classList.add('grow');
                }
            } else {
                // Final click - EXPLODE!
                explodeButton(noBtn);
                setTimeout(() => {
                    finalMessage.classList.add('active');
                    noBtn.style.display = 'none';
                }, 1000);
            }
        });

        function explodeButton(btn) {
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const colors = ['#ff1744', '#ff6b9d', '#ffa8c5', '#666', '#888', '#dc143c'];
            
            // Create explosion particles
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 40;
                const velocity = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
            
            // Fade out the button
            btn.style.transition = 'opacity 0.3s';
            btn.style.opacity = '0';
        }

        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 300);

        function celebrate() {
            celebration.classList.add('active');
            
            const colors = ['#ff1744', '#ff6b9d', '#ffa8c5', '#ffffff', '#ff69b4'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
